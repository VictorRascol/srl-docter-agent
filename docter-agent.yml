# See example_config.yml for an explanation of all the accepted fields
docter_agent:
   path: /opt/demo-agents/docter-agent/
   launch-command: /opt/demo-agents/docter-agent/scripts/docter-agent.sh
   search-command: python3 /opt/demo-agents/docter-agent/docter-agent.py
   wait-for-config: Yes
   failure-threshold: 100
   failure-action: wait=forever
   author: 'Demo agent'
   version-command: ' cat /opt/demo-agents/docter-agent/agent_version'
   yang-modules:
       names:
           - "docter-agent"
       source-directories:
           - "/opt/demo-agents/docter-agent/models/"
           - "/opt/srlinux/models/srl_nokia/models/common/"
